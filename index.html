<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Univerity Search</title>
</head>
<body>
    <nav class=" navbar navbar-expand-md bg-dark ">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Saved Colleges</a>
    </nav>
    <div id="us-search-div">
        <div class="container text-center">
        <h1 class="display-1">College Search</h1>
        <h3 >Search by Name</h3>
        <input id="us-input" class="input-large mb-4" id="name-input" placeholder="Enter college name">
        <button id="us-search">Search</button>
        <button id="us-clear">Clear</button>
        </div>
    </div>
    <div id="world-div" class="container-fluid justify-content-center d-lg-inline-flex ">
        <div id="world-inner1">
        <h5>Get a list of Universities outside US</h5>
        <input type="text" class="input-large" id="world-input" placeholder="Enter a country name">
        <button id="world-search">Search</button>
        <button id="world-clear">Clear</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <script src="app.js"></script>
</body>
</html>
